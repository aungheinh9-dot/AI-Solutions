<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AI Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Raleway:wght@300;400;500;600;700;800;900&family=Oswald:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/modern-theme.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gradient-to-br from-emerald-50 via-cyan-50 to-blue-50 min-h-screen flex items-center justify-center relative">
    <div class="bg-pattern absolute inset-0"></div>
    <div class="max-w-md w-full space-y-8 relative z-10 px-4">
        <div class="glass-card p-8 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <div class="mx-auto w-16 h-16 flex items-center justify-center rounded-2xl bg-gradient-to-br from-emerald-500 via-cyan-500 to-blue-500 shadow-lg mb-4">
                    <i class="fas fa-shield-alt text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-black gradient-text mb-2">
                    Admin Login
                </h2>
                <p class="text-gray-600">
                    AI Solutions Company Admin Panel
                </p>
            </div>
        
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email address</label>
                    <input id="email" name="email" type="email" required 
                           class="w-full px-4 py-3 rounded-xl border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all" 
                           placeholder="admin2025@gmail.com"
                           value="admin2025@gmail.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="w-full px-4 py-3 rounded-xl border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all" 
                           placeholder="Enter your password">
                </div>

                <div>
                    <button type="submit" 
                            class="btn-modern btn-primary w-full text-lg py-4 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-lock mr-2"></i>
                        <span id="login-button-text">Sign in</span>
                    </button>
                </div>
            </form>
            
            <div id="error-message" class="hidden bg-red-50 border-2 border-red-200 text-red-700 px-4 py-3 rounded-xl mt-4">
                <div class="flex items-center gap-2">
                    <i class="fas fa-exclamation-circle"></i>
                    <p class="text-sm font-medium" id="error-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            console.log('Login attempt - Email:', email);
            console.log('Login attempt - Password length:', password.length);
            const button = document.querySelector('button[type="submit"]');
            const buttonText = document.getElementById('login-button-text');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // Clear previous errors
            errorMessage.classList.add('hidden');
            
            // Validate inputs
            if (!email || !password) {
                errorText.textContent = 'Please enter both email and password';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Show loading state
            button.disabled = true;
            buttonText.textContent = 'Signing in...';
            
            try {
                // Use full URL to ensure connection
                const apiUrl = window.location.origin + '/admin/api/login';
                console.log('Connecting to:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'same-origin'
                });
                
                // Get response text once
                const responseText = await response.text();
                
                // Try to parse as JSON
                let data;
                try {
                    if (!responseText) {
                        throw new Error('Empty response from server');
                    }
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Parse error:', parseError);
                    console.error('Response text:', responseText);
                    throw new Error('Server connection failed. Please make sure the server is running.');
                }
                
                // Check if login was successful
                if (response.ok && data.success) {
                    // Store login status
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminEmail', data.user?.email || email);
                    
                    // Redirect to admin.html
                    window.location.href = '/admin.html';
                } else {
                    // Login failed
                    throw new Error(data.message || data.error || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = error.message;
                
                // Provide more helpful error messages
                if (errorMsg.includes('fetch') || errorMsg.includes('Failed to fetch') || errorMsg.includes('connection')) {
                    errorMsg = 'Cannot connect to server. Please make sure the server is running on http://localhost:3000';
                } else if (errorMsg.includes('JSON') || errorMsg.includes('Invalid response')) {
                    errorMsg = 'Server error: Invalid response format. Please check if the server is running correctly.';
                } else if (errorMsg.includes('NetworkError') || errorMsg.includes('network')) {
                    errorMsg = 'Network error. Please check your internet connection and server status.';
                }
                
                errorText.textContent = errorMsg;
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset button
                button.disabled = false;
                buttonText.textContent = 'Sign in';
            }
        });
        
        // Check if already logged in
        const isLoggedIn = localStorage.getItem('adminLoggedIn');
        if (isLoggedIn === 'true') {
            window.location.href = '/admin.html';
        }
    </script>
</body>
</html>
